<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h2>Book an Appointment</h2>
    </header>
    <div class="container">
        <form action="userappointment.php" method="POST">
            <label for="patient_name">Your Name:</label>
            <input type="text" name="patient_name" required>

            <label for="doctor_id">Select Doctor:</label>
            <select name="doctor_id" required>
                <option value="1">Dr. John Doe - Cardiologist</option>
                <option value="2">Dr. Jane Smith - Neurologist</option>
                <option value="3">Dr. Emily Johnson - Dermatologist</option>
                <option value="4">Dr. Michael Brown - Pediatrician</option>
                <option value="5">Dr. Sarah Davis - Orthopedic</option>
            </select>

            <label for="appointment_time">Appointment Time:</label>
            <input type="datetime-local" name="appointment_time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
