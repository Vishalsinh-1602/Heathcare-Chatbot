<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/appointment_management.css">
</head>
<body>
    <header class="main-header">
        <h1 class="neon">Appointment Management</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Manage Your Appointments</h2>
            <form id="appointment-form">
                <input type="text" id="appointment-date" placeholder="Appointment Date" required>
                <button type="submit">Schedule</button>
            </form>
            <div id="appointment-result" style="display:none;">
                <h3>Appointment Result</h3>
                <p id="appointment-text"></p>
            </div>
        </div>
    </div>
    <script src="js/appointment_management.js" defer></script>
</body>
</html>
